# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Upload Artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Generate timestamp and set as environment variable
        id: generate-timestamp
        run: |
          # The 'date' command is used to format the current time in UTC
          # The format string +'%Y%m%d%H%M%S' creates the yyyymmddhhmmss format
          TIMESTAMP=$(date -u +'%Y%m%d%H%M%S')
          echo "ARTIFACT_NAME=my-artifact-$TIMESTAMP" >> $GITHUB_ENV
        shell: bash

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
         
      - name: Build with dotnet
        run: dotnet build --configuration Release      

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{env.DOTNET_ROOT}}/myapp

